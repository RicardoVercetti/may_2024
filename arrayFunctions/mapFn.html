<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MAP function</title>
  </head>
  <body>
    <script>
        function triple(n) {
            return n*3;
        }

      arr = new Array(1, 2, 3, 6, 5, 4);
     
      

      let new_arr = arr.map((n) => {
        return triple(n);
      });





      console.log(new_arr);



    </script>
  </body>
</html>
